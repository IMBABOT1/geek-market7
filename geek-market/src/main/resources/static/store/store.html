<div>
    <h3>Товары</h3>
    <table class="table table-hover" cellpadding="0" cellspacing="0">
        <tr>
            <td>Название</td>
            <td>Цена</td>
        </tr>
        <tbody>

        <tr ng-repeat="p in Products">
            <td>{{p.title}}</td>
            <td>{{p.price}}</td>
        </tr>
        </tbody>
    </table>
    <button class="btn btn-success" ng-click="fillTable()">Обновить</button>

    <h3>Добавить новый товар</h3>
    <form novalidate ng-submit="submitCreateNewProduct()">
        <div class="form-group col-md-6">
            <label for="elementTitle">Название</label>
            <input class="form-control" type="text" ng-model="newProduct.title" id="elementTitle">
        </div>
        <div class="form-group col-md-6">
            <label for="elementPrice">Цена</label>
            <input class="form-control" type="number" ng-model="newProduct.price" id="elementPrice">
        </div>
        <div>
            <button class="btn btn-success" type="submit">Сохранить</button>
        </div>
    </form>

    <h3>Фильтр</h3>
    <div fragment="navigation(activeTab)">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item" classappend="${activeTab == 'Products' ? 'active' : ''}">
                        <a class="nav-link" href="@{/products}">Продукты</a>
                    </li>
                    <li class="nav-item" classappend="${activeTab == 'Cart' ? 'active' : ''}">
                        <a class="nav-link" href="@{/cart}" text="'Корзина (' + ${@cart.items.size()} + ')'"/>
                    </li>
                    <li class="nav-item" classappend="${activeTab == 'Orders' ? 'active' : ''}">
                        <a class="nav-link" href="@{/orders}">Заказы</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
</div>
